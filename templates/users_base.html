{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle Management System</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    
    .navbar.fixed-top {
        position: fixed;
        top: 0;
        width: 100%;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg fixed-top" style="background-color: #eef6ff;"> <!-- Added fixed-top class -->
  {% if request.user.userprofile.is_security_department %}
    <a class="navbar-brand" href="{% url 'vmsapp:sd_dashboard' %}">
  {% else %}
    <a class="navbar-brand" href="{% url 'vmsapp:user_dashboard' %}">
  {% endif %}
    <i class="bi bi-house"></i> <!-- Home Icon -->
  </a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ms-auto"> <!-- ms-auto for right alignment -->
      <li class="nav-item">
        <a class="nav-link" href="{% url 'vmsapp:user_logout' %}"><b>logout</b></a>
      </li>
    </ul>
  </div>
</nav>
<br>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
